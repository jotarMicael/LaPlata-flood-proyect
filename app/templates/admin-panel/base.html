<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>
        Admin Panel - {% block title %}{% endblock %} | Grupo 15
    </title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">


    <!-- JS bundle w/ Popper.js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
    {% block stylesheets %}{% endblock stylesheets %}
</head>

<body >

    <div class="wrapper">

        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                {% include 'admin-panel/navbar.html' %}
        
                <div id="content">
                    <div class="container-fluid">
                        <div class="c-body">
                            <div class="row justify-content-md-center">
                                <!-- Replaceable block -->
                                <div class="container p-4 item-container">

                                    <!--{% with messages = get_flashed_messages(with_categories=true) %}
                                    {% for category,message in messages %}
                                    {% if category=="error" %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ message }}
                                        </div>
                                        {% endif %}
                                        {% if category=="success" %}
                                        <div class="alert alert-success" role="alert">
                                            {{ message }}
                                        </div>
                                        {% endif %}
                            
                                    {% endfor %}
                                    {% endwith %}  -->                             
                                </div>
                                {% block content %}
                                {% endblock content %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    {% include 'admin-panel/footer.html' %}
    <script src="{{ url_for('static', filename='js/admin-nav.js') }}"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <!-- Specific JS  -->
    {% block javascripts %}
    {% endblock javascripts %}
</body>

</html>
